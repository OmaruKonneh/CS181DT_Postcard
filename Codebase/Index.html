<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>OpenLayers Map</title>
 <!-- Link to OpenLayers CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css">
 <style>
   /* Style for the map container */
   #map {
     width: 100%;
     height: 100vh; /* Full viewport height */
   }
 </style>
</head>
<body>
 <div id="map"></div>

 <!-- Include OpenLayers library -->
 <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>
 <script>
   // Create a map instance
   const map = new ol.Map({
     target: 'map', // ID of the map container
     layers: [
       new ol.layer.Tile({
         source: new ol.source.OSM() // Use OpenStreetMap as the base layer
       })
     ],
     view: new ol.View({
       center: ol.proj.fromLonLat([0, 0]), // Longitude and latitude [lon, lat]
       zoom: 2 // Zoom level
     })
   });
 </script>
</body>
